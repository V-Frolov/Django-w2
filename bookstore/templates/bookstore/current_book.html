<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% for book in books %}
    <h2>{{book.title}}</h2>
    <a href="{% url 'base' book.id %}"><p>Full description</p></a>
    <a href="{% url 'author' book.author_id %}"><p>About author</p></a>
    {% endfor %}
</body>
</html>
